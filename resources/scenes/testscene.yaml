# Note: tabs are not allowed in yaml files, use spaces instead
# All filepaths are given relative to the root SpiderGame folder
# Use !!int or !!str to declare a value as specific type
# Use --- to separate multiple documents in the same file

# List of every shader that will be used in the lifetime of the game
shaders:
    -   name: "unlit"
        vert: "resources/shaders/unlit_vert.glsl"
        frag: "resources/shaders/unlit_frag.glsl"

    -   name: "normal"
        vert: "resources/shaders/normal_vert.glsl"
        frag: "resources/shaders/normal_frag.glsl"

mesh_objects:
    -   name: "cube_center"
        # If no meshfile is given, a simple cube will be loaded for the object
        meshfile: ""
        texture: "resources/textures/awesomeface.png"
        # shader, relative_transform, and parent are inherited from SceneObject
        shader: "unlit"
        relative_transform:
            location: [0.0, 0.0, 0.0]
            rotation: [0.0, 0.0, 0.0]
            scale: [1.0, 1.0, 1.0]
        # If parent_object is blank, this object is oriented to the world origin
        parent: ""

    -   name: "cube_x"
        meshfile: ""
        texture: "resources/textures/awesomeface.png"
        shader: "normal"
        relative_transform:
            location: [1.0, 0.0, 0.0]
            rotation: [0.0, 0.0, 0.0]
            scale: [0.5, 0.5, 0.5]
        parent: "cube_center"

    -   name: "cube_z"
        meshfile: ""
        shader: "normal"
        texture: "resources/textures/awesomeface.png"
        relative_transform:
            location: [0.0, 0.0, 1.0]
            rotation: [0.0, 0.0, 0.0]
            scale: [0.5, 0.5, 0.5]
        parent: "cube_center"

    -   name: "camera_cube"
        meshfile: ""
        # TODO: later, add support for jpg files (tex_options.externalformat = RGB)
        texture: "resources/textures/awesomeface.png"
        shader: "unlit"
        relative_transform:
            location: [-2.0, 0.0, 0.0]
            rotation: [0.0, 0.0, 0.0]
            scale: [1.0, 1.0, 1.0]
        # If parent_object is blank, this object is oriented to the world origin
        parent: ""

camera_objects:
    -   name: "default_camera"
        fov_y: 45.0
        arm_length: 5.0
        arm_angle: [30.0, 90.0]
        
        # Ideally, there should be a built-in minimal shader that cameras can use
        shader: "unlit"
        
        relative_location: [0.0, 0.0, 0.0]
        relative_rotation: [0.0, 0.0, 0.0]
        relative_scale: [1.0, 1.0, 1.0]

skybox:
    vert: "resources/shaders/skybox_vert.glsl"
    frag: "resources/shaders/skybox_frag.glsl"
    right: "resources/textures/skybox1/right.jpg"
    left: "resources/textures/skybox1/left.jpg"
    top: "resources/textures/skybox1/top.jpg"
    bottom: "resources/textures/skybox1/bottom.jpg"
    front: "resources/textures/skybox1/front.jpg"
    back: "resources/textures/skybox1/back.jpg"